<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Virag Kormoczy">
    <meta name="description" content="This is the Google homepage made with HTML and CSS">
    <title>Google Homepage</title>
    <link rel="icon" href="google_icon.png">
    <link rel="stylesheet" href="google.css">
</head>

<body>
    <header>
        <nav class="nav1">
            <ul class="nav1-ul">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <img src="grid-fill.png">
                <img src="https://lh3.googleusercontent.com/ogw/ADea4I62bjzQq1WmOIlYfIOmd8wG7E8iYSD2RRuA0OY=s64-c-mo"
                    id="img-account" alt="googleaccount">
            </ul>

        </nav>
    </header>
    <main>
        <h1><img src="google_logo.png" id="google-logo" alt="Google"></h1>
        <div class="input-container">
            <img src="search.png" id="search">
            <input type="text">
            <img src="mic.png" id="mic">

        </div>
        <div class="button">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>

        </div>
    </main>
    <footer>
        <nav class="nav2">
            <ul id="footer-left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How search works</a>

            </ul>


            <ul id="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>

            </ul>
        </nav>

    </footer>

</body>

</html>
